<html>
<head>
<title> Temperature Convertator</title>

<style>
table{
height:25%;

}
body{
background-image:url("2.jpg");

}

</style>



<script>

function fun(){

a=document.getElementById("cel").value;
var b=parseInt(a);
var c=a*9/5+32;
document.getElementById("res").value=c;
document.getElementById("res1").value=b+273.15;
}


</script>
</head>
<body style="text-align:center; margin-top:50px;background:"1.png">
<img src="1.png" style="float:center;">
<h1>Temperature Convertator</h1>
<center><table>
<tr><td><P style="font-size:20px;font-weight:bold;">Celsius</td> <td>:</td> <td> <input type="text" name="cel" id="cel"></p></td></tr>
<tr><td><button onclick="fun()">convert</button></td></tr>
<tr><td><P style="font-size:20px;font-weight:bold;">Fahrenheit </td> <td>:</td> <td> <input type="text"  id="res"></p></td></tr>
<tr><td><P style="font-size:20px;font-weight:bold;">Kelvin</td> <td> : </td> <td><input type="text" id="res1"></p></td></tr>

</table>
</center>
</body>



</html>
